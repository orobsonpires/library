<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/app.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<body ng-app="app">
    <div ng-controller="PostsCtrl" class="container">
        <h1>Recent Posts</h1>
        <button ng-click="addPost()" class="btn btn-default">Add new post</button>
        <input ng-model="postBody" class="form-control" />
        <ul class="list-group">
            <li ng-repeat="post in posts | orderBy:'-date'" class="list-group-item">
                <strong>@{{post.username}}</strong>
                <spam>{{post.body}}</spam>
            </li>
        </ul>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular-route.js"></script>
<script src="/app.js"></script>
</html>
